<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina</title>
</head>

<body>
    <h1> Calculadora de Propina </h1>
    <label for="monto"> Monto Total de la Boleta (CLP): </label>
    <input type="text" id="monto">
    <br>
    <label for="porcentaje"> Porcentaje de Propina: </label>
    <select id="porcentaje">
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
    </select>
    <br>
    <button onclick="calculoPropina()">Calcular</button>
    <br>
    <p id="resultado"></p>

    <script src="../JSRETOS/reto3.js"> </script>

</body>
</html>
