<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp1</title>
</head>
<body>

    <h1> Generador de Contraseñas </h1>

    <div>
        <label> Longitud de la Contraseña: </label>
        <select id="longitud">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select><br>
    <br>
    </div>

    <div>
        <label> Incluir Letras Mayúsculas: </label>
        <input type="checkbox" id="mayus" checked><br>
    <br>
    </div>

    <div>
        <label> Incluir Letras Minúsculas: </label>
        <input type="checkbox" id="minus" checked><br>
    <br>
    </div>

    <div>
        <label> Incluir Números: </label>
        <input type="checkbox" id="num" checked><br>
    <br>
    </div>

    <div>
        <label> Incluir Caracteres Especiales: </label>
        <input type="checkbox" id="caracter" checked><br>
    <br>
    </div>

    <button onclick="generarContrasena()">Generar Contraseña</button><br>
    <br>

    <div>
        <label>Contraseña Generada:</label>
        <input type="text" id="contrasenaGenerada" readonly>
    </div>

    <script src="../JSCONTROL2/webapp1.js"></script>

</body>
</html>
